<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Page Portfolio</title>
  <style>
    body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-color: #111; /* Dark mode background */
  color: #fff; /* Text color */
  overflow-x: hidden; /* Hide horizontal scrollbar */
}

.container {
  width: 100%;
  height: 100vh;

  scroll-snap-type: y mandatory; /* Snap to each section */
  scroll-snap-stop: always;
  overflow-y: scroll; /* Enable vertical scrolling */
  scroll-behavior: smooth;
}

.section {
  width: 100%;
  height: 100vh;
  justify-content: center;
  align-items: center;
  font-size: 2em;
  opacity: 0; /* Initially hidden */
  transition: opacity 1s ease-in-out; /* Smooth opacity transition */
  scroll-snap-align: start; /* Snap alignment */
  position: relative; /* Relative positioning for content */
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  text-align: justify; /* Justify text */
  display: flex;
  justify-content: center; /* Center content horizontally */
  align-items: center; /* Center content vertically */
}

.section.active {
  opacity: 1; /* Fade in when active */
}

.section[data-bg="src/bg1.jpg"] {
  background-image: url('src/bg1.jpg');
}

.section[data-bg="src/bg2.jpg"] {
  background-image: url('src/bg2.jpg');
}

.section[data-bg="src/bg3.jpg"] {
  background-image: url('src/bg3.jpg');
}

.section[data-bg="src/bg4.jpg"] {
  background-image: url('src/bg4.jpg');
}


    .content h3 {
      font-weight: 100; /* Light thin */
      margin-bottom: 1px;
    }

    .content h1 {
      font-weight: bold;
      margin-top: 1px;
    }

.scroll-btn {
  padding: 10px 20px;
  margin: 10px;
  background-color: #333; /* Button background color */
  color: #fff; /* Button text color */
  border: none;
  cursor: pointer;
}

.fixed {
  position: fixed;
  bottom: 20px;
  z-index: 1; /* Ensure they're on top of other elements */
}

.scroll-btn.up.fixed {
  right:90px; /* Adjust the right position for the up arrow */
}

.scroll-btn.down.fixed {
  right: 10px; /* Adjust the right position for the down arrow */
}

    .changing-languages {
      display: inline-block;
      overflow: hidden;
      vertical-align: bottom;
      position: relative;
      text-align: left;
      border-radius: 10px;
      width:200px;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for content */
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background-color: white;
      margin-left: 2px;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      from, to { background-color: transparent; }
      50% { background-color: white; }
    }
    

  </style>
</head>
<body>
  <div class="container">
    <button class="scroll-btn up fixed" type="button">Up</button>
    <section id="home" class="section" data-bg="src/bg1.jpg">
      <div class="content">
        <h3>Hey, I am Baharun</h3>
        <h1><b>Back-end Developer</b></h1>

        <p>I have been working as a developer since 2020, familiar language <span class="changing-languages"><span class="language"></span><span class="cursor">.</span></span></p>
      </div>
    </section>
    <section id="about" class="section" data-bg="src/bg2.jpg">
      <div class="content">
        <h1>About Me</h1>
        <p>I'm passionate about web development and design.</p>
      </div>
    </section>
    <section id="portfolio" class="section" data-bg="src/bg3.jpg">
      <div class="content">
        <h1>Portfolio</h1>
        <p>Check out some of my work below.</p>
      </div>
    </section>
    <section id="contact" class="section" data-bg="src/bg4.jpg">
      <div class="content">
        <h1>Contact Me</h1>
        <p>Feel free to get in touch!</p>
      </div>
    </section>
    
    <button class="scroll-btn down fixed" type="button">Down</button>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const languages = ['Javascript', 'PHP', 'C#', 'Typescript', 'SQL', 'a bit Java']; // Add more languages if needed
      let index = 0;
      let charIndex = 0;
      const typingSpeed = 100; // Typing speed in milliseconds
      const delayBetweenWords = 2000; // Delay before starting to type the next word
      const languageElement = document.querySelector('.changing-languages .language');

      function typeLanguage() {
        if (charIndex < languages[index].length) {
          languageElement.textContent += languages[index].charAt(charIndex);
          charIndex++;
          setTimeout(typeLanguage, typingSpeed);
        } else {
          setTimeout(() => {
            charIndex = 0;
            index = (index + 1) % languages.length;
            languageElement.textContent = '';
            typeLanguage();
          }, delayBetweenWords);
        }
      }

    const sections = document.querySelectorAll('.section');
    let currentSectionIndex = 0; // Track the current active section
  
    // Add 'active' class to the first section initially
    sections[currentSectionIndex].classList.add('active');
  
    const options = {
      root: null,
      rootMargin: '0px',
      threshold: 0.5
    };
  
    const observer = new IntersectionObserver(function(entries, observer) {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const newIndex = Array.from(sections).indexOf(entry.target);
          if (newIndex !== currentSectionIndex) {
            fadeSections(currentSectionIndex, newIndex);
            currentSectionIndex = newIndex;
          }
        }
      });
    }, options);
  
    sections.forEach(section => {
      observer.observe(section);
    });
  
    function fadeSections(currentIndex, newIndex) {
      sections[currentIndex].classList.remove('active');
      sections[newIndex].classList.add('active');
    }
  
    document.querySelectorAll('.scroll-btn.up').forEach(button => {
    button.addEventListener('click', function() {
        const currentSection = document.querySelector('.section.active');
        if (currentSection) {
        const prevSection = currentSection.previousElementSibling;
        if (prevSection) {
            prevSection.scrollIntoView({ behavior: 'smooth' });
        }
        }
    });
    });

    document.querySelectorAll('.scroll-btn.down').forEach(button => {
    button.addEventListener('click', function() {
        const currentSection = document.querySelector('.section.active');
        if (currentSection) {
        const nextSection = currentSection.nextElementSibling;
        if (nextSection) {
            nextSection.scrollIntoView({ behavior: 'smooth' });
        }
        }
    });
    });

    typeLanguage();
  });
  
  </script>
</body>
</html>
